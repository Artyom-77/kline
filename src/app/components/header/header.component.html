    <div class="navigation" outclick (outclick)="onOutclick()">
      <div class="subtitle">
        <span>Bioplastics Market Monitor</span>
      </div>

      <div class="toolbar-section">
        <div>
          <a [routerLink]="'dashboard'">Dashboard</a>
        </div>
        <!-- <div class="search-bar">
          <div class="serach-input">

            </a>
          </div>

      </div>
      <div *ngIf="this.dropdownOpen" class="header-dropdown">
        <div *ngIf="this.navId === 2" class="coverage-dropdown">
          <div class="coverages-item" *ngFor="let item of coveragesList">
            <h3 class="coverages-item-title">
              {{ item.title }} <span>{{ item.subtitle }}</span>
            </h3>
            <div class="coverages-item-list">
              <ul>
                <li *ngFor="let listItem of item.list">
                  <a
                    [routerLink]="listItem.path"
                    (click)="dropdownOpen = false"
                    >{{ listItem.name }}</a
                  >
                  <img
                    src="../../../assets/images/arrow-right.svg"
                    alt="arrow"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div *ngIf="this.navId === 3" class="coverage-dropdown">
          <div class="coverages-item" *ngFor="let item of sustainabilityList">
            <h3 class="coverages-item-title">
              {{ item.title }} <span>{{ item.subtitle }}</span>
            </h3>
            <div class="coverages-item-list">
              <ul>
                <li *ngFor="let listItem of item.list">
                  <a
                    [routerLink]="listItem.path"
                    (click)="dropdownOpen = false"
                    >{{ listItem.name }}</a
                  >
                  <img
                    src="../../../assets/images/arrow-right.svg"
                    alt="arrow"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div *ngIf="this.navId === 4" class="coverage-dropdown">
          <div class="coverages-item" *ngFor="let item of marketList">
            <h3 class="coverages-item-title">
              {{ item.title }} <span>{{ item.subtitle }}</span>
            </h3>
            <div class="coverages-item-list">
              <ul>
                <li *ngFor="let listItem of item.list">
                  <a
                    [routerLink]="listItem.path"
                    (click)="dropdownOpen = false"
                    >{{ listItem.name }}</a
                  >
                  <img
                    src="../../../assets/images/arrow-right.svg"
                    alt="arrow"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div></div>
  <div class="modal-area">
    <app-modal
      [title]="'Contact Us'"
      *ngIf="isModalVisible"
      (onClose)="onCloseModal()"
    >
      <div class="modal-content">
        <div class="contact-us-form">
          <p class="desc">
            Tell us what you want and the best way to get in touch.
          </p>
          <input placeholder="Full Name" />
          <input placeholder="Email*" />
          <input placeholder="Contact Number*" />
          <input placeholder="Company Name*" />
          <textarea placeholder="Please type your query"></textarea>
          <app-button
            [btnText]="'Submit query'"
            [type]="'secondary right'"
            [icon]="false"
            [iconName]="''"
          ></app-button>
        </div>
      </div>
    </app-modal>
  </div>
</div>
