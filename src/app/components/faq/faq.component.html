<div class="faq">
  <app-hero-section
  subtitle=""
  title="FAQ"
  desc=""
></app-hero-section>
<div class="faq-body">
  <div class="faq-body-card" *ngFor="let item of faqData">
    <div class="header">
      <h3> {{ item.header }} </h3>
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{ item.title }}
      </h3>
      <div class="card-desc" [innerHTML]="item.description">
      </div>
    </div>
  </div>
</div>
</div>
