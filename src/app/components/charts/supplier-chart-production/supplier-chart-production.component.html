<div class="chart">
  <h3>Base Oil Production ('000 Tonnes)</h3>
  <div>
    <dx-chart [dataSource]="chartData">
      <dxo-size [height]="420"></dxo-size>
      <dxi-series
        argumentField="year"
        valueField="capacity"
        type="bar"
        name="Group III"
      ></dxi-series>
      <dxi-series
        argumentField="year"
        valueField="capacity"
        type="line"
        name="Caputil(%)"
        color="black"
      ></dxi-series>
      <dxo-label [visible]="true"></dxo-label>
      <dxo-legend
        [visible]="true"
        verticalAlignment="bottom"
        horizontalAlignment="center"
        itemTextPosition="right"
      ></dxo-legend>
    </dx-chart>
  </div>
</div>
