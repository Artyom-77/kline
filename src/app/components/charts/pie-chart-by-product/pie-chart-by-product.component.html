<div class="first-pie">
  <div class="filters">
    <div
      class="custom-dropdown date-dropdown"
      (click)="toggleYearDropdown()"
      style="width: 100%"
    >
      <div class="dropdown-header">
        <span>{{ selectedYear }}</span>
        <img
          class="dropdown-icon"
          [class.rotate]="isYearDropdownOpen"
          [class.defalut]="!isYearDropdownOpen"
          src="../../../assets/images/small-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="dropdown-list" *ngIf="isYearDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let option of yearList"
          (click)="toggleYearOption(option)"
        >
          {{ option }}
        </div>
      </div>
    </div>
  </div>
  <dx-pie-chart
    id="pie"
    title="Share of Synthetic Basestock by Product (KT)"
    palette="bright"
    [dataSource]="productChartData"
  >
    <dxi-series argumentField="BSType" valueField="SumofValues">
      <dxo-label [visible]="true" format="percent"></dxo-label>
    </dxi-series>
    <dxo-size [width]="500"></dxo-size>
  </dx-pie-chart>
</div>
