  <dx-chart
    id="chart13"
    [dataSource]="mergedObj"
    [palette]="customPalette"
    paletteExtensionMode="blend"
  >
    <dxi-series valueField="SumofValues" argumentField="Year"></dxi-series>
    <dxi-series valueField="SumofValues" argumentField="Year"></dxi-series>
    <dxi-series valueField="SumofValues" argumentField="Year"></dxi-series>
    <dxo-common-series-settings
      argumentField="Sector"
      valueField="SumofValues"
      type="bar"
      [barPadding]="1.5"
    >
    </dxo-common-series-settings>
    <dxo-legend
      verticalAlignment="bottom"
      horizontalAlignment="center"
      itemTextPosition="right"
    >
    </dxo-legend>
    <dxo-title text="PAO Demand Growth by Type ">
      <dxo-subtitle text=" (%CAGR)"></dxo-subtitle>
    </dxo-title>
  </dx-chart>
