<div class="chart">
  <div class="header">
    <!-- <h3 class="title">Base Oil Visgrade Yield</h3> -->
  </div>
  <app-select-dropdown
  *ngIf="!hideDropdown"
    [dropdownTitle]="'Year'"
    [dropdownData]="yearData"
    (itemEvent)="handleChange($event)"
  ></app-select-dropdown>
  <div class="chart-pie">
    <dx-pie-chart
      id="pie"
      palette="Dark Violet"
      title="Base Oil Visgrade Yield"
      paletteExtensionMode="blend"
      [dataSource]="chartData"
      [size]="{width: 300 }"

    >
      <dxi-series argumentField="label" valueField="value">
        <!-- <dxo-label
          [visible]="true"
          [customizeText]="customizeLabel"
        ></dxo-label> -->
      </dxi-series>
      <dxo-tooltip
      [enabled]="true"
      [contentTemplate]="customizeLabel"
    ></dxo-tooltip>
      <!-- <dxo-size [width]="300" ></dxo-size> -->
      <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center"
        itemTextPosition="right"
      >
      </dxo-legend>
    </dx-pie-chart>
  <div class="pie-chart-total">Total: {{ totalSum.toFixed(1) }} Kilotonnesâ€‹ </div>

  </div>
</div>
