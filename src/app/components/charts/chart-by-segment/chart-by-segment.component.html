<div class="first-pie">
  <div class="filters">
    <div
      class="custom-dropdown date-dropdown"
      (click)="toggleSegmentDropdown()"
    >
      <div class="dropdown-header">
        <span>{{ selectedSegment }}</span>
        <img
          class="dropdown-icon"
          [class.rotate]="isSegmentDropdownOpen"
          [class.defalut]="!isSegmentDropdownOpen"
          src="../../../assets/images/small-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="dropdown-list" *ngIf="isSegmentDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let option of segmentList"
          (click)="toggleSegmentOption(option)"
        >
          {{ option }}
        </div>
      </div>
    </div>
    <div class="custom-dropdown date-dropdown" (click)="toggleYearDropdown()">
      <div class="dropdown-header">
        <span>{{ selectedYear }}</span>
        <img
          class="dropdown-icon"
          [class.rotate]="isYearDropdownOpen"
          [class.defalut]="!isYearDropdownOpen"
          src="../../../assets/images/small-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="dropdown-list" *ngIf="isYearDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let option of yearList"
          (click)="toggleYearOption(option)"
        >
          {{ option }}
        </div>
      </div>
    </div>
  </div>
  <dx-chart
    id="chart"
    title="Share of Synthetic Basestock by Segment (KT)"
    [dataSource]="mergedObj"
    [rotated]="false"
    [palette]="customPalette"
  >
    <dxi-series type="bar" argumentField="BSType" valueField="SumofValues">
    </dxi-series>
    <dxo-legend
      verticalAlignment="bottom"
      horizontalAlignment="center"
      itemTextPosition="right"
    >
    </dxo-legend>
  </dx-chart>
</div>
