<div class="first-pie">
  <div class="filters">
    <div class="custom-dropdown date-dropdown" (click)="toggleYearDropdown()">
      <div class="dropdown-header">
        <span>{{ selectedSegment }}</span>
        <img
          class="dropdown-icon"
          [class.rotate]="isYearDropdownOpen"
          [class.defalut]="!isYearDropdownOpen"
          src="../../../assets/images/small-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="dropdown-list" *ngIf="isYearDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let option of segmentList"
          (click)="toggleYearOption(option)"
        >
          {{ option }}
        </div>
      </div>
    </div>
    <div
      class="custom-dropdown date-dropdown"
      (click)="toggleProductDropdown()"
    >
      <div class="dropdown-header">
        <span>{{ selectedProduct }}</span>
        <img
          class="dropdown-icon"
          [class.rotate]="isProductDropdownOpen"
          [class.defalut]="!isProductDropdownOpen"
          src="../../../assets/images/small-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="dropdown-list" *ngIf="isProductDropdownOpen">
        <div
          class="dropdown-item"
          *ngFor="let option of productList"
          (click)="toggleProductOption(option)"
        >
          {{ option }}
        </div>
      </div>
    </div>
  </div>
  <dx-pie-chart
    id="pie"
    title="Share of PAG Ester by Segment and Product (Kilotonnes)"
    [palette]="customPalette"
    paletteExtensionMode="blend"
    [dataSource]="mergedObj"
  >
    <dxi-series argumentField="pagEster" valueField="value">
      <dxo-small-values-grouping
        mode="smallValueThreshold"
        [threshold]="4.5"
      ></dxo-small-values-grouping>
    </dxi-series>
    <dxo-tooltip
      [enabled]="true"
      [contentTemplate]="customizeLabel"
    ></dxo-tooltip>
    <dxo-legend
      verticalAlignment="bottom"
      horizontalAlignment="center"
      itemTextPosition="right"
    ></dxo-legend>
  </dx-pie-chart>
  <div class="pie-chart-total">
    Total: {{ totalSum.toFixed(1) }} Kilotonnesâ€‹
  </div>
</div>
