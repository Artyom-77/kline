<div class="wall-section">
  <div class="wall">
    <div class="wall-area" *ngFor="let item of coveragesList; let i = index" (click)="openDetails(item ,i)">
      <div class="wall-card">
        <h3> {{ item.title }} </h3>
      <p *ngIf="item.subtitle"> {{ item.subtitle }} </p>
    </div>
    <div class="tab content1" *ngIf="selectedTab === i || selectedTab === 5" [ngClass]="{
      'content1': selectedTab === 0 || (selectedTab === 5 && i === 0),
      'content2': selectedTab === 1 || (selectedTab === 5 && i === 1),
      'content3': selectedTab === 2 || (selectedTab === 5 && i === 2),
      'content4': selectedTab === 3 || (selectedTab === 5 && i === 3),
    }">
      <div class="list" *ngFor="let elem of item.list">
       <div class="list-item">
         <a [routerLink]="elem.path"> {{ elem.name }} </a>
       </div>
      </div>
     </div>
<!--
    <div class="tab" *ngIf="selectedTab === 5" >
      <div class="list" *ngFor="let elem of item.list">
       <div class="list-item">
         <a [routerLink]="elem.path"> {{ elem.name }} </a>
       </div>
      </div>
     </div> -->
    </div>

    <div class="circle"  >
      <h3  (click)="openDetails(coveragesList ,5)" >EXPLORE</h3>
    </div>
  </div>

</div>
