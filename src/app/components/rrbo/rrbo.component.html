<div class="rrbo">
  <app-hero-section
    title="RRBO"
    desc="
    RRBO Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
    eiusmod tempor incididunt ut labore et dolore magna aliqua. Lorem ipsum
    dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
    incididunt ut labore et dolore magna aliqua.
    "
  ></app-hero-section>
  <div class="rrbo-body">
    <div class="rrbo-body-tabs">
      <div
        class="tab"
        (click)="setSelectedRrboTab(1)"
        [ngClass]="{ active: getSelectedRrboTab() === 1 }"
      >
        <h3>Regulations</h3>
      </div>
      <div
        class="tab"
        (click)="setSelectedRrboTab(2)"
        [ngClass]="{ active: getSelectedRrboTab() === 2 }"
      >
        <h3>Capacity Map</h3>
      </div>
      <div
        class="tab"
        (click)="setSelectedRrboTab(3)"
        [ngClass]="{ active: getSelectedRrboTab() === 3 }"
      >
        <h3>Material Balance</h3>
      </div>
    </div>
    <div class="tabs-content">
      <div *ngIf="getSelectedRrboTab() === 1">
        <app-regulation-rrbo></app-regulation-rrbo>
      </div>
      <div *ngIf="getSelectedRrboTab() === 2">
        <app-capacity-map-rrbo></app-capacity-map-rrbo>
      </div>
      <div *ngIf="getSelectedRrboTab() === 3">
        <app-material-balance-rrbo></app-material-balance-rrbo>
      </div>
    </div>
  </div>
</div>
