  <div class="charts">
    <div class="first-pie">
      <div class="filters">
        <div
          class="custom-dropdown date-dropdown"
          (click)="toggleCountryDropdown()"
        >
          <div class="dropdown-header">
            <span>{{ firstSelect !== "" ? firstSelect : "Select Country" }}</span>
            <img
              class="dropdown-icon"
              [class.rotate]="isCountryOpen"
              [class.defalut]="!isCountryOpen"
              src="../../../assets/images/small-arrow.svg"
              alt="arrow"
            />
          </div>
          <div class="dropdown-list" *ngIf="isCountryOpen">
            <div
              class="dropdown-item"
              *ngFor="let option of PieByProduct"
              (click)="toggleCountryOption(option)"
            >
              {{ option }}
            </div>
          </div>
        </div>
      </div>
      <dx-chart
        id="chart"
        title="Share of Synthetic Basestock by Segment (KT)"
        [dataSource]="selectedList"
        [rotated]="false"
      >
        <dxi-series
          color="#79cac4"
          type="bar"
          width="50"
          argumentField="BSType"
          valueField="SumofValues"
        >
          <!-- <dxo-label [visible]="true" [format]="{

    </div>
