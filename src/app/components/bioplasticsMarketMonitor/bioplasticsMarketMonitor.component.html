    <div *ngIf="this.dropdownOpen" class="filtering_dropdown">
      <div
        class="filtering_dropdown-content"
        *ngIf="selectedDropdownIndex === 1"
      >
        <div class="country_group_tab">
          <div
            *ngFor="let item of countriesGroupByAZ"
            (click)="changeGroup(item)"
            [ngClass]="{ active: activeGruopAZ === item }"
          >
            <p>{{ item }}</p>
          </div>
        </div>
        <div class="filtering_dropdown-content_theme">
          <div
            class="filtering_dropdown-content_theme_item"
            *ngFor="let item of filtredCountriesList"
          >
            <p (click)="setSelectedFilters(item.name)">{{ item.name }}</p>
          </div>
        </div>
      </div>
      <!--  -->
      <div
        class="filtering_dropdown-content"
        *ngIf="selectedDropdownIndex === 2"
      >
        <div class="filtering_dropdown-content_theme">
          <div
            class="filtering_dropdown-content_theme_item"
            *ngFor="let item of themesData"
          >
            <p (click)="setSelectedFilters(item.Themes)">{{ item.Themes }}</p>
          </div>
        </div>
      </div>
      <!--  -->
      <div
        class="filtering_dropdown-content"
        *ngIf="selectedDropdownIndex === 3"
      >
        <div class="filtering_dropdown-content_theme">
          <div
            class="filtering_dropdown-content_theme_item"
            *ngFor="let item of regionData"
          >
            <p (click)="setSelectedFilters(item)">{{ item }}</p>
          </div>
        </div>
      </div>
      <!-- {{selectedDropdownIndex}} -->
    </div>
  </div>

      <div>
        <!--  -->
        <div class="comp">
          <dx-chart
            [dataSource]="top10Companies"
            [palette]="['#e74e0b']"
            [commonSeriesSettings]="commonSeriesSettings"
            [minBubbleSize]="20"
            [maxBubbleSize]="0.4"
            (onPointClick)="onSeriesClick($event)"
          >
            <dxi-series
              [type]="'bubble'"
              [argumentField]="'Company'"
              [valueField]="'Count'"
            >
              <dxo-label
                [visible]="true"
                [position]="'inside'"
                overlappingBehavior="rotate"
              ></dxo-label>

              <!-- <dxo-point [size]="80"></dxo-point> -->

            </dxi-series>

              [enabled]="true"
              location="edge"
              [customizeTooltip]="customizeTooltip"
            >
            </dxo-tooltip> -->
            <dxo-argument-axis>
              <dxo-grid [visible]="false"></dxo-grid>
              <dxo-label [rotationAngle]="20" overlappingBehavior="rotate">
              </dxo-label>
            </dxo-argument-axis>
            <dxo-title text="Top 10 Company News"></dxo-title>
            <dxo-legend [visible]="false"></dxo-legend>
          </dx-chart>
        </div>
        <!--  -->
        <div class="theme">
          <dx-chart
            [dataSource]="top10Themes"
            [palette]="['#0943ff']"
            [commonSeriesSettings]="commonSeriesSettingsForTheme"
            [minBubbleSize]="20"
            [maxBubbleSize]="0.6"
          >
            >
            <dxi-series
              [type]="'bubble'"
              [argumentField]="'Theme'"
              [valueField]="'Count'"
              [sizeField]="'size'"
            >
              <!-- <dxo-point [size]="5"></dxo-point> -->
              <dxo-label [visible]="true" [position]="'inside'"></dxo-label>
            </dxi-series>
            <!-- <dxo-tooltip

            >
            </dxo-tooltip> -->
            <dxo-argument-axis>
              <dxo-grid [visible]="false"></dxo-grid>
              <dxo-label [rotationAngle]="20" overlappingBehavior="rotate">
              </dxo-label>
            </dxo-argument-axis>
            <dxo-title text="News Count by Themes"></dxo-title>
            <dxo-legend [visible]="false"></dxo-legend>
          </dx-chart>
        </div>

    <div class="published-articles">
      <div class="published-articles-title">
        <h3>
          In Focus
          <span class="orange_area"></span>
        </h3>
      </div>
      <div class="arrow-prev" (click)="scrollRightPublished()">
        <img src="../../../assets/images/small-arrow.svg" alt="arrow" />
      </div>
      <div class="arrow-next" (click)="scrollLeftPublished()">
        <img src="../../../assets/images/small-arrow.svg" alt="arrow" />
      </div>
      <div class="published-articles-cards" #content>
        <div class="card" *ngFor="let item of data">
          <div class="card-img">
            <img
              src="../../../assets/images/dummy_news_photo.png"
              alt="card-img"
            />
          </div>
          <div class="card-body">
            <p class="card-body-date"><b>Theme:</b> {{ item.Theme }}</p>
            <!-- <h3 class="card-body-title">{{ item.title }}</h3> -->
            <h3 class="card-body-title" *ngIf="item.News.length > 90">
              {{ item.News.substring(0, 90) }}...
            </h3>
            <h3 class="card-body-title" *ngIf="item.News.length <= 90">
              {{ item.News }}
            </h3>
            <p class="card-body-industry"><b>Company:</b> {{ item.Company }}</p>
            <p class="card-body-desc">{{ item.desc }}</p>
            <div class="card-body-action">
              <app-button
                [btnText]="'Read More'"
                [type]="'secondary'"
                [icon]="false"
                [iconName]="''"
              ></app-button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
